<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <title>Smart Hi-Fi - WiFi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="w3.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="device.js"></script>
</head>

<body class="w3-black w3-animate-opacity">
    <!--Sidebar-->

    <div class="w3-bar-block w3-center w3-xlarge w3-sidebar w3-collapse w3-black w3-animate-left w3-large w3-border-right "
        style="z-index:3;width:300px;" id="Sidebar">
        <a class="w3-bar-item w3-button w3-border-bottom w3-hover-red" href="javascript:void(0)"
            onclick="Close_Sidebar()">
            <img src="/bars.svg" height="20px" />
            Menu
        </a>
        <a class="w3-bar-item w3-button w3-hover-orange" href="sound">
            <img src="/music.svg" height="20px" />
            Sound
        </a>
        <a class="w3-bar-item w3-button w3-hover-green" href="wifi">
            <img src="/wifi.svg" height="20px" />
            WiFi
        </a>
        <a class="w3-bar-item w3-button w3-hover-aqua" href="remote">
            <img src="/link.svg" height="20px" />
            Remote
        </a>
        <a class="w3-bar-item w3-button w3-grey" href="device">
            <img src="/microchip.svg" height="20px" />
            Device
        </a>

    </div>



    <div class="w3-overlay w3-hide-large" onclick="Close_Sidebar()" style="cursor:pointer" id="myOverlay"></div>

    <div class="w3-border-bottom w3-main" style="margin-left:310px; margin-right: 10px;">
        <div class="w3-top w3-theme w3-large w3-hide-large">
            <img src="/bars.svg" class="w3-button w3-xlarge" height="40px" onclick="Open_Sidebar()" />
        </div>
        <header class="w3-container w3-black w3-theme w3-padding w3-center">
            <h1 id="Device_Name" class="w3-jumbo w3-padding-16">Smart Hi-Fi</h1>
        </header>
    </div>

    <div class="w3-main" style="margin-left:310px; margin-right: 10px;">
        <div class="w3-card w3-container w3-padding-large w3-section w3-black">
            <p>
                <input class="w3-input w3-round-large" type="text" required id="Device_Name_Input">
                <label>Name</label>
            <div class="w3-center w3-theme w3-padding">
                <button id="login_button" class="w3-button w3-white w3-border w3-round-large w3-large"
                    onclick="Set_Device_Name()">Apply</button>
            </div>
            <br>
            <input class="w3-input w3-round-large" type="password" required id="Device_Password_Input">
            <label>Password</label>
            <div class="w3-center w3-theme w3-padding">
                <button id="login_button" class="w3-button w3-white w3-border w3-round-large w3-large"
                    onclick="Set_Device_Password()">Apply</button>
            </div>
            <div class="w3-center w3-theme w3-padding">
                <button id="Disconnect_Button" class="w3-button w3-white w3-border w3-round-large w3-large"
                    onclick="Set_State(this.id)">Disconnect</button>
                <button id="Shutdown_Button" class="w3-button w3-white w3-border w3-round-large w3-large"
                    onclick="Set_State(this.id)">Shutdown</button>
            </div>
            </p>
        </div>

        <!--Footer-->
        <footer class="w3-container w3-bottom w3-padding-large w3-black w3-center w3-border-top">
            <p>
            <nav>
                <a href="https://alixfaitgrr.fr" target="_blank">Alix ANNERAUD</a>
            </nav>
            </p>
        </footer>

    </div>

</body>

</html>
