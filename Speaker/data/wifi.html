<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Smart Hi-Fi - WiFi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="w3.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="wifi.js"></script>
</head>

<body class="w3-black w3-animate-opacity">
    <!--Sidebar-->

    <div class="w3-bar-block w3-center w3-xlarge w3-sidebar w3-collapse w3-black w3-animate-left w3-large w3-border-right "
        style="z-index:3;width:300px;" id="Sidebar">
        <a class="w3-bar-item w3-button w3-border-bottom w3-hover-red" href="javascript:void(0)"
            onclick="Close_Sidebar()">
            <img src="/bars.svg" height="20px" />
            Menu
        </a>
        <a class="w3-bar-item w3-button w3-hover-orange" href="sound">
            <img src="/music.svg" height="20px" />
            Sound
        </a>
        <a class="w3-bar-item w3-button w3-green" href="wifi">
            <img src="/wifi.svg" height="20px" />
            WiFi
        </a>
        <a class="w3-bar-item w3-button w3-hover-aqua" href="remote">
            <img src="/link.svg" height="20px" />
            Remote
        </a>
        <a class="w3-bar-item w3-button w3-hover-grey" href="device">
            <img src="/microchip.svg" height="20px" />
            Device
        </a>
    </div>
    <div class="w3-overlay w3-hide-large" onclick="Close_Sidebar()" style="cursor:pointer" id="Overlay"></div>
    <div class="w3-border-bottom w3-main" style="margin-left:310px; margin-right: 10px;">
        <div class="w3-top w3-theme w3-large w3-hide-large">
            <img src="/bars.svg" class="w3-button w3-xlarge" height="40px" onclick="Open_Sidebar()" />
        </div>
        <header class="w3-container w3-black w3-theme w3-padding">
            <h1 id="Device_Name" class="w3-jumbo w3-padding-16 w3-center">Smart Hi-Fi</h1>
            
        </header>
        
    </div>

    <div class="w3-main" style="margin-left:310px; margin-right: 10px;">
        <div class="w3-card w3-container w3-padding-large w3-section w3-black">
            <p>
                <input class="w3-input w3-round-large" type="text" required id="SSID_Input">
                <label>SSID</label>
                <input class="w3-input w3-round-large" type="password" required id="Password_Input">
                <label>Password</label>
            </p>
            <div class="w3-center w3-theme w3-padding">
                <button class="w3-button w3-white w3-border w3-round-large w3-large"
                    onclick="Set_WiFi()">Apply</button>
            </div>
        </div>
        <footer class="w3-container w3-large w3-padding-small w3-bottom w3-center w3-black w3-border-top">
            HiFi System -
            <a href="https://alixfaitgrr.fr" target="_blank">Alix ANNERAUD</a>
        </footer>
    </div>
</body>

</html>
