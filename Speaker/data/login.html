<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Hi-Fi System - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="w3.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
</head>

<body class="w3-black w3-animate-opacity">


    <div class="w3-border-bottom w3-main" style="margin-left:10px; margin-right: 10px;">
        <!--Header-->
        <header class="w3-container w3-black w3-theme w3-padding w3-center">
            <h1 class="w3-jumbo w3-padding-16" id="Header">Hi-Fi System</h1>
        </header>
    </div>



    <div class="w3-main" style="margin-left:10px; margin-right: 10px;">
    



        <div class="w3-container w3-padding-large w3-section w3-black">
            <h1 class="w3-xxxlarge w3-center w3-padding-large">
                <img src="/lock.svg" height="40px"/>
                Login
            </h1>

            <p>
                <input class="w3-input w3-round-large" type="password" required id="password_input">
                <label>Password</label>
            </p>
            

            <div id="Modal" class="w3-modal w3-modal-content w3-center w3-black w3-large">
                <p>Wrong credentials !</p>
            </div>

            <div class="w3-center w3-theme w3-padding">
                <button id="login_button" class="w3-button w3-white w3-border w3-round-large w3-large" onclick="Login()">Login</button>
            </div>
        </div>



        <!--Footer-->
        <footer class="w3-container w3-bottom w3-padding-large w3-black w3-center w3-border-top">
            <p>
            <nav>
                <a href="https://alixfaitgrr.fr" target="_blank">Alix ANNERAUD</a>
            </nav>
            </p>
        </footer>

    </div>

</body>

</html>
